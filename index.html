<body>
	<!-- Header -->
	<header class="site-header">

			</div>
			<nav class="site-nav">

					<svg class="icon-moon" viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
				</div>
			</nav>
		</div>
	</header>

	<!-- Main Content -->
	<main class="main-content">
		<div class="container">
			<!-- Profile Card -->
			<div class="profile-card card-item">
				<div class="profile-inner">
					<div class="profile-avatar">
						<img id="user-avatar" src="" alt="Avatar" />
					</div>
					<div class="profile-info">
						<h1 class="profile-name" id="profile-name"></h1>
						<p class="profile-bio" id="profile-bio"></p>
						<p class="profile-desc" id="profile-desc"></p>
						<div class="profile-stats">
							<div class="stat-item">
								<span class="stat-num" id="total">0</span>
								<span class="stat-label">哔哔</span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Tag Filter -->
			<div id="tag-filter" class="tag-filter" style="display:none;">
				<span id="tags" class="tag-now" onclick="clearFilter()"></span>
			</div>

			<!-- Memos Timeline -->
			<div class="bbs-timeline">
				<div id="memos" class="memo-list">
					<!-- Memos Container -->
				</div>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer class="site-footer">
		<div class="footer-inner">
			<p>© <span id="footer-year"></span> <a id="footer-author" href="#" target="_blank" rel="noopener noreferrer"></a> · Powered by <a href="https://github.com/usememos/memos" target="_blank" rel="noopener noreferrer">Memos</a></p>
			<p id="footer-beian" class="footer-beian" style="display:none;"></p>
		</div>
	</footer>

	<!-- Back to Top -->
	<button class="backtop" onclick="window.scrollTo({top:0,behavior:'smooth'})" title="返回顶部">
		<svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/></svg>
	</button>

	<!-- Configuration & Scripts -->
	<script type="text/javascript" src="assets/js/config.js"></script>
	<script type="text/javascript" src="assets/js/marked.umd.min.js?v=14.0.0"></script>

	<script src="//cdn.busuanzi.cc/busuanzi/3.6.9/busuanzi.min.js" defer></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
